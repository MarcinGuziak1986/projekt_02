<!DOCTYPE html>

<html lang="pl-PL">

<head>
  <title>Calculator</title>

  <meta charset="UTF-8" />

  <meta http-equiv="X-Ua-Compatible" content="IE=edge, chrome=1" />

  <meta name="author" content="Marcin Guziak" />
  <meta name="description" content="Kalkulator" />
  <meta name="keywords" content="Kalkulator" />
  <meta name="viewport" content="width=device-width" initial-scale="1.0" />

  <link rel="stylesheet" href="./styles/style.css" type="text/css" />
</head>

<body>
  <main>

    <body>
      <div class="container">
        <div class="result">
          <h1 id="global_result">0</h1>
        </div>

        <div class="inside">
          <div class="inside_1">
            <button class="click-me" id="digit_1" accesskey="1">1</button>
            <button class="click-me" id="digit_2">2</button>
            <button class="click-me" id="digit_3">3</button>
          </div>
          <div>
            <button class="click-me" id="digit_4">4</button>
            <button class="click-me" id="digit_5">5</button>
            <button class="click-me" id="digit_6">6</button>
          </div>
          <div>
            <button class="click-me" id="digit_7">7</button>
            <button class="click-me" id="digit_8">8</button>
            <button class="click-me" id="digit_9">9</button>
          </div>
          <div>
            <button class="click-me" id="digit_0">0</button>
            <button class="click-me" id="coma">.</button>
            <button class="click-me" id="reset_button">C</button>
          </div>
          <div>
            <button class="click-me" id="operator_add">+</button>
            <button class="click-me" id="operator_subtract">-</button>
          </div>
          <div>
            <button class="click-me" id="operator_multiply">*</button>
            <button class="click-me" id="operator_divide">/</button>
          </div>
          <div>
            <button class="click-me" id="result_button">=</button>
          </div>
        </div>
      </div>
    </body>
  </main>

  <script src="./scripts/jquery.js"></script>
  <script src="./scripts/scripts.js"></script>
</body>

</html>
